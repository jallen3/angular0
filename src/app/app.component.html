<!--div.container div.row div.col-xs-12-->

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the App Component!</h3>
            <hr>

            <!-- ASSIGNMENT 2 BEGIN -->
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username"> <!-- 2-way Data Binding -->
            <p>Your username is: <b>{{ username }}</b></p> <!-- String Interpolation -->
            <button class="btn btn-primary" [disabled]="!username" (click)="OnCreateUsername()">Reset User</button><br><hr> <!-- Property Binding -->
            <!-- ASSIGNMENT 2 END -->

            <!-- ASSIGNMENT 3 BEGIN -->
            <!-- <button class="btn btn-primary"  (click)="displayDetails = !displayDetails">Display Details</button><br> Property Binding      HOW TO easily toggle button -->
            <button class="btn btn-primary"  (click)="OnToggleDetails()">Display Details</button><br>
            <p *ngIf="displayDetails">Server Password: f!xM3</p>
            <!-- <div *ngFor="let currClick of buttonClicks" [ngStyle]="{backgroundColor: currClick >=5 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': currClick >= 5}">{{ currClick }}</div><hr> -->
            <div *ngFor="let currClick of buttonClicks; let i=index" [ngStyle]="{backgroundColor: i >=4 ? 'blue' : 'transparent'}" [ngClass]="{'white-text': i >= 4}">{{ currClick }}</div><hr>
            
            <!-- ASSIGNMENT 3 END -->

            <app-servers></app-servers>  <!-- works with selector: 'app-servers' -->
            <!-- <div app-servers></div>    works with   selector: '[app-servers]' -->
            <!-- <div class="app-servers"></div>    works with   selector: '.app-servers' -->

            <!-- ASSIGNMENT 1 BEGIN -->
            <app-warning-alert></app-warning-alert>
            <app-success-alert></app-success-alert>
            <!-- ASSIGNMENT 1 END -->
        </div>
    </div>
</div>
